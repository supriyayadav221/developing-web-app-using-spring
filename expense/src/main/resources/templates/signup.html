<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::(layout)(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>

<div class="container">
<div class="row">
<div class="col-md-8 offset-md-2">
<div class="my-card">


<h1 class="text-center">Register Here</h1></div>
<form action="" th:action="@{/do_register}" method="post" th:object="${user}">

<label for="name_field">Your Name</label>

<input
name="name"
type="text"
class="form-control"

id="name_field"
aria-describedby="emailHelp"
th:value="${user.name}"

placeholder="Enter here" required/>




<label for="name_field">Your Email</label>

<input
type="email"
name="email"
class="form-control"
id="email_field"
aria-describedby="emailHelp"
th:value="${user.email}"
placeholder="Enter here" required/>


<label for="password_field">Your Password</label>

<input
name="password"
type="password"
class="form-control"
id="password_field"
aria-describedby="emailHelp"
placeholder="Enter here" required/>


<div class="form-group">
<label for="role">Your Role in family</label>
<textarea name="about" th:value="${user.about}" col="2" placeholder="something" class="form-control"></textarea>

</div>
<div class="form-group form-check">
<input type="checkbox" name="agreement" class="form-check-input" id="agreememt"/>
<label for="agreement">Accept T and C</label>

</div>

<div class="container">

<button type="submit" class="btn bg-primary text-white">Submit</button>
<button type="reset "class="btn bg-primary text-white">Reset</button>
</div>


</form>


</div>
</div>

</div>


</section>

</body>
</html>
