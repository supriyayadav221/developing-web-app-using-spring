
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="d_base::(layout)(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
<section>




<div class="card">
<div class="card-body">

<h1 class="text-center">Add Expenses</h1>
<div class="container-fluid mt-1">
<div class="row">
<div class="col-md-10 offset-md-1">
<form action="#" th:object="${expense}"
enctype="multipart/form-data"
method="POST"
th:action="@{/user/process-expense}"
class="mt-2"
>

<div class="form-group">

<label for="name">Expense Name</label><input type="text" class="form-control" id="name" aria-describedby="emailHelp"
name="name" placeholder="Enter the expense here">
</div>
<div class="form-group">
<label for="description">What was the expense for?</label>
<textarea class="form-control" name="description" id="description" rows="5" placeholder="Type here what was the expense for and was it essential or not">
</textarea>

</div>
<div class="form-group">
<label for="price">price</label>
<input type="text" id="price" class="form-control" name="price">
</div>

<div class="container text-center">
<button class="btn btn-outline-primary">Save Expenses

</button>

</div>





</form>


</div>

</div>

</div>
</div>

</div>

</section>




</body>
</html>
